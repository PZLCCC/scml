<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>ECSHOP 管理中心 - 商品列表 </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__STATIC__/Styles/general.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/Styles/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>
        <span class="action-span"><a href="">添加新商品</a></span>
        <span class="action-span1"><a href="">ECSHOP 管理中心</a></span>
        <span id="search_id" class="action-span1"> - 商品列表 </span>
        <div style="clear:both"></div>
    </h1>
    <div class="form-div">
        <form action="" name="searchForm">
            <img src="__STATIC__/Images/icon_search.gif" width="26" height="22" border="0" alt="search" />
            <!-- 分类 -->
            <select name="cate_id">
                <option value="0">所有分类</option>
                {volist name="category" id="vo"}
                <option value="{$vo.id}">{$vo.lev|str_repeat='&nbsp;&nbsp;',###}{$vo.cate_name}</option>
                {/volist}
            </select>

            <!-- 推荐 -->
            <select name="intro_type">
                <option value="0">全部</option>
                <option value="is_rec">推荐</option>
                <option value="is_new">新品</option>
                <option value="is_hot">热销</option>
            </select>
            <!-- 关键字 -->
            关键字 <input type="text" name="keyword" size="15" value="{$Think.get.keyword}" />
            <input type="submit" value=" 搜索 " class="button" />
        </form>
    </div>

    <!-- 商品列表 -->

    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>编号</th>
                <th>商品名称</th>
                <th>货号</th>
                <th>价格</th>
                <th>推荐</th>
                <th>新品</th>
                <th>热销</th>
                <th>操作</th>
            </tr>
            {volist name="data" id="vo"}
            <tr>
                <td align="center">{$vo.id}</td>
                <td align="center" class="first-cell">{$vo.goods_name}</td>
                <td align="center">{$vo.goods_sn}</td>
                <td align="center">{$vo.shop_price}</td>
                <td align="center"><img src="__STATIC__/Images/{eq name='$vo.is_rec' value='1'}yes{else /}no{/eq}.gif " /></td>
                <td align="center"><img src="__STATIC__/Images/{eq name='$vo.is_new' value='1'}yes{else /}no{/eq}.gif " /></td>
                <td align="center"><img src="__STATIC__/Images/{eq name='$vo.is_hot' value='1'}yes{else /}no{/eq}.gif " /></td>
                <td align="center">
                    <a href="{:url('reduction','id='.$vo['id'])}">还原</a>
                    <a href="{:url('delete','id='.$vo['id'])}">彻底删除</a></td>
            </tr>
            {/volist}

            <style type="text/css">
                .pagination li {
                    float: left;
                    margin: 0 10px;
                    text-decoration: none;
                    list-style: none
                }

                .pagination li {
                    padding: 4px 8px;
                    font-size: 14px;
                    border: 1px solid #ddd;
                    background-color: #fff;
                }
            </style>
            <tr>
                <td colspan="8">{$data->render()}</td>
            </tr>
        </table>

        <!-- 分页开始 -->
        <table id="page-table" cellspacing="0">
            <tr>
                <td width="80%">&nbsp;</td>
                <td align="center" nowrap="true">

                </td>
            </tr>
        </table>
        <!-- 分页结束 -->
    </div>


    <div id="footer">
        共执行 7 个查询，用时 0.028849 秒，Gzip 已禁用，内存占用 3.219 MB<br />

</body>

</html>
