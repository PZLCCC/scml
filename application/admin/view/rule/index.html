{extend name="public:base" /}
{block name="body"}
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th align="left">权限名称</th>
                <th align="center">控制器名称</th>
                <th align="center">方法名称</th>
                <th align="center">是否导航显示</th>
                <th>操作</th>
            </tr>
            {volist name="rules" id="vo"}
            <tr align="center" class="0">
                <td align="left" class="first-cell">{$vo.lev|str_repeat='&nbsp;&nbsp;',###}{$vo.rule_name}</td>
                <td align="center">{$vo.controller_name}</td>
                <td align="center">{$vo.action_name}</td>
                <td align="center">{eq name="$vo.is_show" value="1"}显示{else /}不显示{/eq}</td>
                <td width="30%" align="center">
                    <a href="{:url('edit','id='.$vo['id'])}">编辑</a> |
                    <a href="{:url('remove','id='.$vo['id'])}" title="移除" onclick="">移除</a>
                </td>
            </tr>
            {/volist}
        </table>
    </div>
</form>
{/block}
