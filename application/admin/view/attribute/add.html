{extend name="public:base" /}
{block name="body"}
<div class="main-div">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        {:token()}
        <table width="100%" id="general-table">
            <tr>
                <td class="label">属性名称:</td>
                <td>
                    <input type='text' name='attr_name' />
                </td>
            </tr>
            <tr>
                <td class="label">所属类型:</td>
                <td>
                    <select name="type_id">
                        {volist name="type" id="vo"}
                        <option value="{$vo.id}">{$vo.type_name}</option>
                        {/volist}
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">属性类型:</td>
                <td>
                    <input type="radio" name="attr_type" value="1" checked="checked">唯一属性
                    <input type="radio" name="attr_type" value="2">单选属性
                </td>
            </tr>
            <tr>
                <td class="label">属性值录入方式:</td>
                <td>
                    <input type="radio" name="attr_input_type" value="1" checked="checked">手动输入
                    <input type="radio" name="attr_input_type" value="2">列表选择
                </td>
            </tr>
            <tr>
                <td class="label">默认值:</td>
                <td>
                    <textarea name="attr_values" style="min-height: 100px;"></textarea>(列表选择时使用多个值英文逗号分隔)
                </td>
            </tr>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
{/block}
